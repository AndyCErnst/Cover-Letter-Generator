<!DOCTYPE html>
<html lang="en" ng-app="coverLetterApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/ng-sortable/dist/ng-sortable.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
  <!--<script src="data/data.js"></script>-->
  <script src="js/controllers.js"></script>

</head>

<body ng-controller="CoverBuilderController">
  <div id="content">
    <h1>Cover Letter Generator</h1>
    <div class="contrainer-fluid">
      <div class="row">

        <div class="col-md-5">
          <div id="cover-draft">
            <h2>Draft</h2>
            <div data-sortable="dragControlListeners" data-ng-model="bodySentences">
	            <div ng-repeat="sentence in bodySentences" data-sortable-item>
	            	<div data-sortable-item-handle>{{sentence.text}}</div>
	            </div>
            </div>
            <ul class="snippet">
              <li ng-repeat="snippet in snippets" ng-class="{inactive: snippet.hide}" ng-click="snippet.hide = !snippet.hide" title="click to disable">
                {{snippet.info}}
              </li>
            </ul>

            <div ng-repeat="sentence in endingSentences">
              <p ng-click="sentence.hide = !sentence.hide" ng-class="{inactive: sentence.hide}" title="click to disable">{{sentence.text}}</p>
            </div>

          </div>
        </div>

        <div id="snippet-controls" class="col-md-2">
          <ul id="snippet-controls-list">
            <li>
              <h4>Skills list:</h4>
            </li>
            <li ng-repeat="snippet in snippets">
              {{snippet.name}}
            </li>
          </ul>
        </div>

        <div class="col-md-5">
          <div id="cover-final">
            <h2>Final</h2>
            <span ng-repeat="sentence in bodySentences" ng-hide="sentence.hide">{{sentence.text}}</span>

            <ul class="snippet">
              <li ng-repeat="snippet in snippets" ng-hide="snippet.hide">
                {{snippet.info}}
              </li>
            </ul>
            <div ng-repeat="sentence in endingSentences" ng-hide="sentence.hide">
              <p>{{sentence.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
